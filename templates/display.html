<!DOCTYPE html>
<html>
<head>
    <title>Display Scores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // Подключение к WebSocket
        const socket = io();

        // Функция для получения и обновления оценок
        async function fetchScores() {
            // Получаем текущий номер участника
            const contestantResponse = await fetch('/get_current_contestant');
            const contestantData = await contestantResponse.json();
            const contestantNumber = contestantData.contestant_number;

            // Получаем оценки для текущего участника
            const scoresResponse = await fetch(`/get_scores/${contestantNumber}`);
            const scoresData = await scoresResponse.json();

            // Обновляем отображение
            document.getElementById('contestant-name').innerText = `${scoresData.contestant.name} (${scoresData.contestant.category})`;
            const tableBody = document.getElementById('scores-table-body');
            tableBody.innerHTML = '';  // Очищаем предыдущие оценки
            scoresData.judges.forEach(judge => {
                const score = scoresData.scores.find(s => s.judge === judge)?.weighted_score || 'No score';
                const row = `<tr><td>${judge}</td><td>${score}</td></tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Обновляем оценки каждые 5 секунд
        setInterval(fetchScores, 5000);
        window.onload = fetchScores;  // Получаем оценки при загрузке страницы

        // Обновляем время каждую секунду
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('waiting-time').innerText = timeString;
        }

        setInterval(updateTime, 1000);
        window.onload = updateTime;  // Обновляем время при загрузке страницы

        // Обработка состояния экрана ожидания через WebSocket
        socket.on('update_waiting_screen', function(data) {
            const waitingScreen = document.getElementById('waiting-screen');
            if (data.active) {
                waitingScreen.classList.add('visible');
            } else {
                waitingScreen.classList.remove('visible');
            }
        });
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            background-image: url('/static/media/background_anim.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }

        main {
            padding: 1rem;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        button, .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
        }

        table th {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
        }

        #waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            background-image: url('/static/media/background_anim.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #waiting-screen.visible {
            opacity: 1;
            visibility: visible;
        }

        #waiting-time {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #waiting-screen .logo {
            height: 150px; /* Увеличиваем размер логотипа */
            margin-bottom: 20px;
        }

        #contact-info {
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo-w.png" alt="Logo" class="logo">
        <h1>Display Scores</h1>
    </header>
    <main>
        <h2 id="contestant-name">Loading...</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Judge</th>
                    <th>Weighted Score</th>
                </tr>
            </thead>
            <tbody id="scores-table-body">
                <!-- Scores will be populated here -->
            </tbody>
        </table>
    </main>

    <!-- Экран ожидания -->
    <div id="waiting-screen">
        <div id="waiting-time"><strong>00:00:00</strong></div>
        <img src="/static/logo-w.png" alt="Logo" class="logo">
        <div id="contact-info">
            <p><strong>Mail us: 2mmedia.il@gmail.com</strong></p>
            <p><strong>Phone: +972 54 779 8676</strong></p>
			<p><strong>Instagram: @2mmedia.il</strong></p>
        </div>
    </div>
</body>
</html>
