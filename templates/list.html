<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const spinner = document.getElementById("loading-spinner");
            spinner.style.display = "flex";
            window.addEventListener("load", function () {
                spinner.style.display = "none";
            });
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function () {
                    spinner.style.display = "flex";
                });
            });
        });
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            height: 10vh;
            display: block;
            margin: 0 auto 2vh;
        }

        main {
            padding: 2vh;
        }

        h1 {
            text-align: center;
            font-size: 3vh;
        }
		
		h2 {
    text-align: center;
    font-size: 3vh;
    background-color: #e0eaff;
    color: #004aad;
    padding: 1vh;
    border-radius: 10px;
    margin-top: 4vh;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.performed {
    background-color: #f0f0f0;
    color: #999;
    text-decoration: line-through;
}


table {
    border-collapse: collapse;
    margin: 2vh auto;
    width: 100%; /* Занимает всю ширину контейнера */
    min-width: 300px;
}


table tr:hover {
    background-color: #eef3ff;
    cursor: pointer;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 1vh;
    text-align: left;
    font-size: 2vh;
}

table th {
    background-color: #004aad;
    color: white;
}


        .performed {
            background-color: #d3d3d3;
        }

        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            animation: fade 1.5s infinite alternate;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
		
		.category-title {
    text-align: center;
    font-size: 3vh;
    padding: 1vh 2vh;
    border-radius: 10px;
    margin-top: 4vh;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    color: white;
}

    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='web.ico') }}" type="image/x-icon">
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Participants</h1>

   {% for category, contestants in participants_by_category.items() %}

   <h2 class="category-title category-{{ loop.index }}">{{ category }}</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for contestant in contestants|sort(attribute='number') %}
           <tr class="{% if contestant.has_scores %}performed{% endif %}">
    <td>{{ contestant.number }}</td>
    <td>{{ contestant.name }}</td>
</tr>

            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</body>
